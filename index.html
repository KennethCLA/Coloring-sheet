<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Coloring App</title>
</head>
<body>

<div id="coloringGrid"></div>
<div>
  <label for="colorPicker">Select Color:</label>
  <select id="colorPicker" onchange="changeColor()">
    <option value="none">None</option>
    <option value="white">White</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
  </select>
</div>
<div>
  <label for="gridSize">Grid Size:</label>
  <input type="number" id="gridSize" min="1" max="20" value="5" onchange="changeGridSize()">
</div>
<button onclick="exportToJson()">Export to JSON</button>
<input type="file" id="importFile" accept=".json" />
<label for="importFile" id="importFileLabel">Import from JSON</label>

<script src="main.js"></script>

</body>
</html>
